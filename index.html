<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Sales</title>
  </head>
  <body style="width: 80%; height: 80vh">
    <div
      style="
        margin-left: 10rem;
        display: flex;
        align-items: center;
        flex-direction: column;
      "
    >
      <h2 style="text-transform: uppercase; color: blueviolet">
        Data of monthly sales
      </h2>
      <canvas id="my-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const chart = document.getElementById("my-chart").getContext("2d");

      const chartConfig = {
        type: "bar",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ],
          datasets: [
            {
              label: "Monthly Sales",
              data: [50, 15, 90, 40, 30, 35, 80, 50, 10, 60, 95, 75],
              borderWidth: 1,
              backgroundColor: [
                "rgba(255, 99, 132, 0.4)",
                "rgba(255, 159, 64, 0.4)",
                "rgba(255, 205, 86, 0.7)",
                "rgba(75, 192, 192, 0.4)",
                "rgba(54, 162, 235, 0.4)",
                "rgba(153, 102, 255, 0.4)",
                "rgba(153, 102, 255, 0.7)",
                "rgba(54, 162, 235, 0.4)",
                "rgba(75, 192, 192, 0.4)",
                "rgba(255, 205, 86, 0.4)",
                "rgba(255, 159, 64, 0.7)",
                "rgba(255, 99, 132, 0.4)",
              ],
            },
          ],
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Monthly Sales Data",
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      };

      new Chart(chart, chartConfig);
    </script>
  </body>
</html>
